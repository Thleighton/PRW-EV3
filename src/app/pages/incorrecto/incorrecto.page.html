<ion-header>
  <ion-toolbar class="transparent-bg">
    <ion-row>
      <ion-col size-md="3">
        <ion-img src="/assets/images/duoc_transp.png" style="width: 120px; height: auto; margin-left: 10px;"></ion-img>
      </ion-col>
      <ion-col size-md="6" class="center-text">
        <div class="animated-text" style="font-size: 30px;">{{'AppName' | translate}}</div>
      </ion-col>
      <ion-col size-md="3"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="/assets/images/IMG_20240405_141450.jpg" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100; width: 100%; height: 100%;">

  <div class="centered-container">
    <div class="forgot-password-card">
      <img src="/assets/images/duoc-logo2.png" alt="Logo DUOC UC" class="logo-uc" style="max-width: 150px; margin-bottom: 20px;">
      <h2>Sistema de asistencia DUOC UC</h2>
      <h3>{{'Recuperar.Form.Incorrecto' | translate}}</h3>
      <p>{{'Recuperar.Form.Sorry' | translate}}</p>

      <div class="image-container">
        <img src="/assets/images/incorrecto.png" alt="Error icon" class="error-image" style="max-width: 60%; margin: 20px auto;">
      </div>

      <ion-button expand="block" color="primary" (click)="login()">
        {{'Recuperar.Form.Inicio' | translate}}
      </ion-button>
    </div>
  </div>
</ion-content>
